<!doctype html><html><head><meta charset=UTF-8><title>paper-button a11y tests</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><script src=../../webcomponentsjs/webcomponents.js></script><script src=../../web-component-tester/browser.js></script><link href=../paper-button.html rel=import></head><body><paper-button id=button1 disabled="">button</paper-button><script>

    var b1 = document.getElementById('button1');

    test('aria role is a button', function() {
      assert.strictEqual('button', b1.getAttribute('role'));
    });

    test('aria-disabled is set', function(done) {
      assert.ok(b1.hasAttribute('aria-disabled'));
      b1.removeAttribute('disabled');
      asyncPlatformFlush(function() {
        assert.ok(!b1.hasAttribute('aria-disabled'));
        done();
      });
    });

  </script></body></html>
