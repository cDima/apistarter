<!doctype html><html><head><meta charset=UTF-8><title>paper-button basic tests</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><script src=../../webcomponentsjs/webcomponents.js></script><script src=../../web-component-tester/browser.js></script><link href=../paper-button.html rel=import></head><body><paper-button id=button1>button</paper-button><script>

    var b1 = document.getElementById('button1');

    test('can set raised imperatively', function(done) {
      assert.ok(!b1.shadowRoot.querySelector('paper-shadow'));
      b1.raised = true;
      flush(function() {
        var shadow = b1.shadowRoot.querySelector('paper-shadow');
        assert.ok(shadow);
        assert.notEqual(getComputedStyle(shadow.$['shadow-top'])['box-shadow'], 'none');
        done();
      });
    });

  </script></body></html>
