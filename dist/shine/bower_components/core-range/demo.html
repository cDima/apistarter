<!doctype html><html><head><title>core-range</title><script src=../webcomponentsjs/webcomponents.js></script><link rel=import href=core-range.html><link rel=import href=../core-input/core-input.html><style>
    
      body {
        font-family: sans-serif;
      }
    
    </style></head><body unresolved=""><polymer-element name=x-progressbar noscript="" attributes="value min max"><template><style>
          
          :host {
            display: block;
            height: 40px;
            background-color: #555;
            border-radius: 4px;
            padding: 8px;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.5);
          }

            color: #fff;
          }
          
        </style><core-range min={{min}} max={{max}} value={{value}} ratio={{ratio}}></core-range><div class=progress horizontal="" center="" layout="" _style="width: {{ratio}}%;"><div class=progress-value>{{ratio}}%</div></div></template></polymer-element><x-progressbar min=0 max=200 value=120></x-progressbar></body></html>
