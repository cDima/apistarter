<!doctype html><html><head><meta charset=UTF-8><title>core-input a11y tests</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><script src=../../webcomponentsjs/webcomponents.js></script><script src=../../web-component-tester/browser.js></script><link href=../core-input.html rel=import></head><body><input id=input1 is=core-input placeholder=label> <input id=input2 is=core-input disabled><script>

    var i1 = document.getElementById('input1');
    var i2 = document.getElementById('input2');

    test('aria-label set to placeholder', function(done) {
      assert.strictEqual('label', i1.getAttribute('aria-label'));
      // test failing on polyfill due to https://github.com/Polymer/webcomponentsjs-dev/issues/13
      // i1.placeholder = 'new label';
      i1.setAttribute('placeholder', 'new label');
      flush(function() {
        assert.strictEqual(i1.getAttribute('aria-label'), 'new label');
        done();
      });
    });

    test('aria-disabled is set', function(done) {
      assert.ok(i2.hasAttribute('aria-disabled'));
      i2.removeAttribute('disabled');
      flush(function() {
        assert.ok(!i2.hasAttribute('aria-disabled'));
        done();
      });
    });

  </script></body></html>
