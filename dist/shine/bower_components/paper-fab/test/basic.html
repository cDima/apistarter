<!doctype html><html><head><meta charset=UTF-8><title>paper-fab basic tests</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><script src=../../webcomponentsjs/webcomponents.js></script><script src=../../web-component-tester/browser.js></script><link href=../../core-icons/core-icons.html rel=import><link href=../paper-fab.html rel=import></head><body><div style=line-height:30px;><paper-fab id=fab1 icon=add></paper-fab></div><script>

    var f1 = document.getElementById('fab1');

    function centerOf(element) {
      var rect = element.getBoundingClientRect();
      return {left: rect.left + rect.width / 2, top: rect.top + rect.height / 2};
    }

    test('renders correctly independent of line height', function() {
      assert.deepEqual(centerOf(f1.$.icon), centerOf(f1));
    });

  </script></body></html>
